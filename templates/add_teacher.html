{% extends "base.html" %}
{% block content %}
<h2>Add Teacher</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.name.label }} {{ form.name(class="form-control") }}</div>
    <div class="mb-3">{{ form.availability.label }} {{ form.availability(class="form-control") }}</div>
    <div>{{ form.submit(class="btn btn-success") }}</div>
</form>
{% endblock %}
