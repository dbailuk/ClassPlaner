{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Add Class Group</h2>
<form method="POST">
    {{ form.hidden_tag() }}

    <div class="mb-3">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
    </div>

    <div>
        {{ form.submit(class="btn btn-primary") }}
        <a href="{{ url_for('class_group_list') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
