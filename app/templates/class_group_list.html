{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Class Groups</h2>
<a href="{{ url_for('add_class_group') }}" class="btn btn-success mb-3">+ Add Group</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Group Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>
                <a href="{{ url_for('edit_class_group', group_id=group.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ url_for('delete_class_group', group_id=group.id) }}" method="POST" style="display:inline-block;">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this group?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if not groups %}
<div class="alert alert-warning">No class groups found. Click "Add Group" to create one.</div>
{% endif %}
{% endblock %}
