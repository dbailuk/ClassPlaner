{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Rooms</h2>
<a href="{{ url_for('add_room') }}" class="btn btn-success mb-3">+ Add Room</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.name }}</td>
            <td>{{ room.type or '—' }}</td>
            <td>{{ room.capacity or '—' }}</td>
            <td>
                <a href="{{ url_for('edit_room', room_id=room.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ url_for('delete_room', room_id=room.id) }}" method="POST" style="display:inline-block;">
                    <button class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this room?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if not rooms %}
<div class="alert alert-warning">No rooms found. Click "Add Room" to create one.</div>
{% endif %}
{% endblock %}
